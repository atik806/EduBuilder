<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduBuilder Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDKs should come here before admin.js -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <main id="admin-main">
    <!-- Admin Login Section -->
    <section id="admin-login-section">
      <h2>Admin Login</h2>
      <form id="admin-login-form" autocomplete="off">
        <input type="text" name="username" placeholder="Username" required autocomplete="username" />
        <input type="password" name="password" placeholder="Password" required autocomplete="current-password" />
        <button type="submit">Login</button>
      </form>
      <div id="admin-login-error" style="color: red; display: none; margin-top: 1rem;"></div>
    </section>

    <!-- Admin Dashboard Section -->
    <section id="admin-dashboard-section" style="display: none;">
      <h2>Admin Dashboard</h2>
      <button id="logout-btn">Logout</button>
      <div id="admin-dashboard-content">
        <h3>Contact Form Submissions</h3>
        <table id="contact-submissions-table" style="width: 100%; border-collapse: collapse;">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody id="contact-submissions-tbody">
            <!-- Submissions will be inserted here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
